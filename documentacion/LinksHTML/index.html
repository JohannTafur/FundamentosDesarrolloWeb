<!-- Documento HTML5 -->
<!DOCTYPE html>
<!-- Indica al navegador que el documento está en HTML5 -->

<html lang="en">
  <!-- Raíz del documento. 'lang="en"' define el idioma como inglés -->
  <head>
    <!-- Configuraciones y metadatos del documento -->
    <meta charset="UTF-8" />
    <!-- Codificación de caracteres: permite símbolos, ñ, tildes, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mejora la compatibilidad con navegadores antiguos como Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que el sitio sea responsive (se adapte al tamaño de pantalla de celulares, tablets, etc.) -->

    <title>Elementos Básicos HTML</title>
    <!-- Título que aparece en la pestaña del navegador -->
  </head>

  <body>
    <!-- Contenido visible del sitio -->

    <h1>Universidad HTML</h1>
    <!-- Encabezado principal. Representa el título del contenido visible -->

    <a href="http://www.globalmentoring.com.mx" target="_blank">
      Sitio GlobalMentoring.com.mx
    </a>
    <!-- Enlace externo que abre en una nueva pestaña (por el atributo target="_blank") -->

    <br />
    <!-- Salto de línea para separar los enlaces visualmente -->

    <a href="pagina1.html">Ir página 1</a>
    <!-- Enlace interno que lleva a otra página del mismo sitio/proyecto -->
  </body>
</html>
