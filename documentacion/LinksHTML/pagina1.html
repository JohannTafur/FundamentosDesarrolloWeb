<!-- Documento HTML5 -->
<!DOCTYPE html>
<!-- Informa al navegador que se está usando HTML5 -->

<html lang="en">
  <!-- Elemento raíz del documento. 'lang="en"' indica que el contenido está en inglés -->
  <head>
    <!-- Metadatos y configuraciones generales del documento -->

    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres para permitir símbolos, tildes, ñ, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mejora la compatibilidad con navegadores antiguos (especialmente IE) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que el diseño se adapte correctamente a dispositivos móviles -->

    <title>Página 1 HTML</title>
    <!-- Título que se mostrará en la pestaña del navegador -->
  </head>

  <body>
    <!-- Contenido visible de la página -->

    <h1>Página 1 HTML</h1>
    <!-- Encabezado principal. Representa el título visual de la página actual -->

    <p>Nuevo contenido página 1</p>
    <!-- Párrafo de texto que da información sobre la página -->

    <a href="index.html">Ir inicio</a>
    <!-- Enlace interno que lleva a la página principal del sitio (index.html) -->
  </body>
</html>
