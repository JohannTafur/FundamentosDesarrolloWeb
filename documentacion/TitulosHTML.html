<!DOCTYPE html> <!-- Define el tipo de documento: HTML5 -->
<html lang="en"> <!-- Raíz del documento HTML. "lang='en'" indica que el contenido está en inglés. -->
<head> <!-- Sección de configuración del documento (no visible en la página). -->
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres como UTF-8 (soporta acentos y símbolos especiales). -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con versiones antiguas de Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el diseño para que sea responsive (adaptable a móviles). -->
    <title>Titulos en HTML</title> <!-- Título que aparece en la pestaña del navegador. -->
</head>

<body> <!-- Cuerpo del documento: aquí va todo el contenido visible para el usuario. -->

    <!-- Encabezado principal de la página -->
    <h1>Título h1</h1> <!-- <h1> es el título de más alto nivel, usualmente se usa solo uno por página. -->

    <!-- Subtítulos en orden jerárquico -->
    <h2>Título h2</h2> <!-- Subtítulo del <h1>, usado para secciones principales. -->
    <h3>Título h3</h3> <!-- Subtítulo dentro de una sección <h2>. -->
    <h4>Título h4</h4> <!-- Subtítulo dentro de una subsección <h3>. -->
    <h5>Título h5</h5> <!-- Nivel aún más específico dentro del contenido. -->
    <h6>Título h6</h6> <!-- Nivel más bajo de jerarquía en títulos, poco usado pero válido. -->

    <!-- Error común -->
    <h7>Título h7</h7> <!-- ERROR: No existe <h7> en HTML. Solo están definidos del <h1> al <h6>. 
    Este elemento no tendrá estilo por defecto y no es semánticamente correcto. 
    Si necesitas un estilo similar, usa <p> o una etiqueta <span> con clases CSS. -->

</body>
</html>
