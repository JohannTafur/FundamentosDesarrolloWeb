<!-- Documento HTML5 -->
<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
  <!-- Elemento raíz. El atributo lang define el idioma como inglés -->

  <head>
    <!-- Metadatos de configuración del documento -->
    <meta charset="UTF-8" />
    <!-- Codificación de caracteres. Permite tildes, ñ, símbolos especiales -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta el diseño al ancho del dispositivo para una experiencia responsive -->

    <title>Elementos Básicos HTML</title>
    <!-- Título que se muestra en la pestaña del navegador -->
  </head>

  <body>
    <!-- Contenido visual de la página -->

    <h1 style="color: blue">Universidad HTML</h1>
    <!-- Título principal (h1) con estilo en línea.
         'style="color:blue"' aplica color azul al texto.
         Evita usar estilos en línea en producción; mejor usar CSS externo. -->

    <img src="html5.png" alt="Logo HTML5" width="100px" title="Logo HTML5" />
    <!-- Imagen local con:
         - src: ruta a la imagen
         - alt: texto alternativo para accesibilidad
         - width: tamaño en píxeles
         - title: texto emergente al pasar el cursor -->

    <p title="Nuevo párrafo" style="color: red">Este es nuestro párrafo</p>
    <!-- Párrafo con:
         - title: muestra texto como tooltip al pasar el cursor
         - style: cambia el color del texto a rojo -->
  </body>
</html>
