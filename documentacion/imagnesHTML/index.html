<!-- Documento HTML5 -->
<!DOCTYPE html>
<!-- Declara que se trata de un documento HTML5 -->

<html lang="en">
  <!-- Elemento raíz del documento. 'lang="en"' indica que el idioma principal es inglés -->

  <head>
    <!-- Configuraciones globales y metadatos del documento -->

    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres. Permite acentos, ñ, símbolos especiales -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hace que el sitio sea responsive (adaptable a móviles y tablets) -->

    <title>Elementos Básicos HTML</title>
    <!-- Título visible en la pestaña del navegador -->
  </head>

  <body>
    <!-- Todo el contenido visible de la página -->

    <h1>Universidad HTML</h1>
    <!-- Encabezado principal que representa el título de la sección o página -->

    <!-- Imagen cargada desde una carpeta local del proyecto -->
    <img
      src="imagenes/html5.png"
      alt="Logo HTML5"
      width="100px"
      height="100px"
    />
    <!-- Muestra el logo de HTML5 desde una carpeta interna.
         El atributo 'alt' es una descripción accesible y útil si no se carga la imagen.
         El 'width' define el ancho en píxeles. 
         El height define el alto en pixeles. -->

    <!-- Imagen cargada desde una URL externa -->
    <img
      src="http://globalmentoring.com.mx/imagenes/css3.png"
      alt="Logo CSS3"
      width="100px"
    />
    <!-- Muestra el logo de CSS3 desde una fuente externa. Mismo principio que la anterior. -->

    <img
      src="http://globalmentoring.com.mx/imagenes/javascript.png"
      alt="Logo JavaScript"
      width="100px"
    />
    <!-- Muestra el logo de JavaScript desde una URL externa. Alt para accesibilidad. -->
  </body>
</html>
