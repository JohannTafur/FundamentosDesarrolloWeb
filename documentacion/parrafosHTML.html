<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas Inline dentro de un Párrafo</title>
</head>
<body>

  <!-- Párrafo con múltiples etiquetas inline válidas -->
  <p>
    <!-- Negrita semántica (importancia real) -->
    Esto es <strong>negrita semántica<G/strong>.

    <!-- Cursiva con énfasis semántico -->
    o <em>cursiva semántica</em> para destacar algo.

    <!-- Subrayado -->
    Aquí hay un <u>subrayado</u>.

    <!-- Texto resaltado tipo marcador -->
    Y aquí un <mark>resaltado con color</mark>.

    <!-- Texto más pequeño -->
    Una nota en <small>tamaño reducido</small>.

    <!-- Salto de línea -->
    Este texto está antes del salto.<br>
    Y este después del salto de línea.
  </p>

</body>
</html>
