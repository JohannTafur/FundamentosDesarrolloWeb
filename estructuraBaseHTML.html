<!-- Estructura básica de un documento HTML5 -->
<!DOCTYPE html> <!-- Indica al navegador que usamos HTML5 -->

<html lang="es"> <!-- Raíz del documento, con idioma español -->
  <head>
    <!-- Configuración del documento (no visible en pantalla) -->
    <meta charset="UTF-8" /> <!-- Soporte para caracteres especiales como tildes y ñ -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Compatibilidad con versiones antiguas de IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Diseño responsive en móviles -->
    <title>Universidad HTML</title> <!-- Título que aparece en la pestaña del navegador -->
  </head>

  <body>
    <!-- Contenido visible de la página -->
    <h1>Curso Universidad HTML</h1> <!-- Encabezado principal de la página -->
    <p>Mi primer página HTML</p> <!-- Párrafo introductorio -->
  </body>
</html>
